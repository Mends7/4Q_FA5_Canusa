<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        do {
            num = prompt("Please enter a number:");
        } while (isNaN(num) || num === "");

        const n = parseInt(num);
        document.write(`<p>Number inputted: ${number}</p>`);

        if (n % 2 === 1) {
            for (let a = n; a > 0; a--) {
                for (let b = 0; b < n; b++) {
                    document.write(`${a} `);
                }
                document.write("<br>");
            }
        } else {
            for (let a = n; a > 0; a--) {
                for (let b = 0; b < a; b++) {
                    document.write(`${num} `);
                }
                num--;
                document.write("<br>");
            }
        }
        
    </script>
</body>
</html>
